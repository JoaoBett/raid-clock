<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raid Clock</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <main>
        <h1>Raid Clock</h1>

        <div class="timers">
            <div class="timer-box">
                <h2>Game Time</h2>
                <p id="game-time">00:00:00</p>
            </div>
            <div class="timer-box">
                <h2>Waiting Time</h2>
                <p id="waiting-time">00:00:00</p>
            </div>
        </div>

        <div class="buttons">
            <button id="start-button" onclick="">Start Raid</button>
            <button id="reset-button">Reset</button>
        </div>
    </main>

    <script src="/javascript/script.js"></script>
</body>
</html>
